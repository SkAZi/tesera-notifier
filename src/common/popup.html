<div id="preload-pane"></div>

<div id="login-pane">

    <div class="centerer">
        <img src="img/logo-big.png" alt="">

        <form action="http://tesera.ru/" method="post" id="login-form">
            <div class="row"><input type="text" value="" name="auth_login" placeholder="Имя пользователя" /></div>

            <div class="row"><input type="password" value="" name="auth_password" placeholder="Пароль" /></div>

            <div class="row">
                <button>Войти</button> <a href="#" class="local">Отмена</a>
            </div>
        </form>
    </div>

</div>

<div id="main-pane">
    <div id="toolbar">
        <!-- a href="#" id="login">войти</a -->
        <div class="wrapper">
            <a href="#" class="local" data-sbtype="0" style="color: #fff;">Отписаться от комментариев</a>
            <a href="#" class="local" data-sbtype="1" style="display: none">на мои реплики</a>
            <a href="#" class="local" data-sbtype="2">Подписаться на комментарии к этой странице</a>
        </div>
    </div>
    
    <ul id="tabs">
        <li><a class="active" href="#events-tab" data-view="events" data-tab="1"><img src="img/events.png" alt=""></a></li>
        <li><a href="#messages-tab" data-view="messages" data-tab="2"><img src="img/messages.png" alt=""><span class="hidden badge"></span></a></li>
        <li><a href="#comments-tab" data-view="comments" data-tab="3"><img src="img/comments.png" alt=""><span class="hidden badge"></span></a></li>
        <li><a href="#subscriptions-tab" data-view="subscriptions" data-tab="4"><img src="img/subscriptions.png" alt=""></a></li>
        <li><a href="#settings-tab" data-view="settings" data-tab="5"><img src="img/settings.png" alt=""></a></li>
    </ul>

    <div id="tabs-content">
        <div id="events-tab" class="active"></div>
        <div id="messages-tab"></div>
        <div id="comments-tab"></div>
        <div id="subscriptions-tab"></div>
        <div id="settings-tab"></div>
    </div>
</div>
